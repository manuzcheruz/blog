{% extends 'nice/base.html' %} {% load static %} {% block content %}

<div class="home">
    <div class="home_background_2 parallax-window" data-parallax="scroll" data-image-src="{{writer.profile_bg.url}}"
        data-speed="0.5">
    </div>
    <div class="home_content_new">
        <div class="col-md-8 text text-center">
            <div class="img mb-4" style="background-image: url({{writer.profile_picture.url}});"></div>
            <div class="desc card" style="background: rgba(0, 0, 0, 0.4); width: 250px;">
                <h1 class="mb-4" style="color: white">{{writer}}</h1>
            </div>
        </div>
    </div>
</div>

<!-- Page Content -->

<div class="page_content">
    <div class="container">
        <div class="row row-lg-eq-height">
            <!-- Main Content -->

            <div class="col-lg-12">
                <div class="main_content">
                    <!-- Category -->

                    <div class="category">
                        <div class="card">
                            <div class="card-body">
                                <div class="card-title text-center" style="font-size: 18px;
                                    font-weight: 600; color: rgba(0, 0, 0, 1);">
                                    {{writer.description}}
                                </div>
                            </div>
                        </div>
                        <div class="section_panel d-flex flex-row align-items-center justify-content-start">
                            <div class="section_title">Articles</div>
                        </div>
                        <div class="section_content">
                            <div class="grid clearfix">
                                {% for post in posts %}
                                <div class="card card_small_with_image grid-item">
                                    <img class="card-img-top" src="{{post.thumbnail.url}}" alt="" />
                                    <div class="card-body">
                                        <div class="card-title card-title-small">
                                            <a href="{% url 'buzz' pk=post.id%}">{{post.title|slice:"200"|safe}}</a>
                                        </div>
                                        <small class="post_meta"><a
                                                href="#">{{post.author}}</a><span>{{post.created_on|timesince}}
                                                ago</span></small>
                                    </div>
                                </div>
                                {% endfor %}
                            </div>
                        </div>
                    </div>
                </div>
                <div class="load_more">
                    <div id="load_more" class="load_more_button text-center trans_200">
                        Load More
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock content%}
