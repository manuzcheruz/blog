{% extends "account/base.html" %}
{% load static %}
{% load i18n %}

{% block head_title %}{% trans "Signup" %}{% endblock %}

{% block content %}
<h1 class="text-center">Sign Up</h1>
<form class="login100-form validate-form" method="POST" action="{% url 'account_signup' %}">
  <div class="login100-form-avatar">
    <img src="{% static 'images/capricon.jpg' %}" alt="AVATAR">
  </div>

  <span class="login100-form-title p-t-20 p-b-45">
    Capricon
  </span>

  <div class="container-login100-form-btn p-t-10">
    {% csrf_token %}

    <div class="wrap-input100 m-b-10" id="div_id_login">
      <input class="input100" id="id_username" minlength="1" maxlength="150" type="text" name="username"
        placeholder="Username" required>
      <span class="focus-input100"></span>
      <span class="symbol-input100">
        <i class="fa fa-user"></i>
      </span>
    </div>

    <div class="wrap-input100 m-b-10" id="div_id_login">
      <input class="input100" id="id_email" type="email" name="email" placeholder="E-mail address" required>
      <span class="focus-input100"></span>
      <span class="symbol-input100">
        <i class="fa fa-user"></i>
      </span>
    </div>

    <div class="wrap-input100 m-b-10" id="div_id_password">
      <input class="input100" type="password" name="password1" placeholder="Password" required id="id_password1">
      <span class="focus-input100"></span>
      <span class="symbol-input100">
        <i class="fa fa-lock"></i>
      </span>
    </div>

    <div class="wrap-input100 m-b-10" id="div_id_password">
      <input class="input100" type="password" name="password2" placeholder="Password (Again)" required
        id="id_password2">
      <span class="focus-input100"></span>
      <span class="symbol-input100">
        <i class="fa fa-lock"></i>
      </span>
    </div>
    {% if redirect_field_value %}
    <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
    {% endif %}
    <button class="login100-form-btn" type="submit">
      Sign Up
    </button>
  </div>
  <div class="text-center w-full p-t-25 p-b-230">
    <h4>Already have an account?
      <a href="{{ login_url }}" class="txt1">
        <h4>Login</h4>
      </a>
  </div>
</form>
{% endblock %}
